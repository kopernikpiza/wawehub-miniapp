<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Wawehub+ VIP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo"></div>
      <div class="brand">Wawehub+ VIP Access</div>
    </div>
    <div class="progress"><div class="dot active"></div><div class="dot"></div><div class="dot"></div></div>

    <section id="page-plan" class="panel">
      <h1>Choose your plan</h1>
      <div class="tiles">
        <div class="tile" id="tile-week">
          <h3>Weekly Access</h3>
          <p>Short-term insights.</p>
          <div class="priceBloc">49 USDT / 7 days</div>
          <button class="btn" onclick="App.selectPlan('weekly',49)">Choose Weekly</button>
        </div>

        <div class="tile sel" id="tile-month">
          <h3>Monthly Access <span class="star">â˜…</span></h3>
          <p>Full access. Popular.</p>
          <div class="priceBloc">189 USDT / 30 days</div>
          <button class="btn" onclick="App.selectPlan('monthly',189)">Choose Monthly</button>
        </div>

        <div class="tile" id="tile-quarter">
          <h3>Quarterly Plan</h3>
          <p>Best value.</p>
          <div class="priceBloc">289 USDT / 90 days</div>
          <button class="btn" onclick="App.selectPlan('quarterly',289)">Choose Quarterly</button>
        </div>
      </div>

      <div class="sticky-cta">
        <button class="btn" onclick="App.goPayment()">Continue</button>
      </div>

      <div class="foot">Tip: You can change your plan on the next screen before submitting.</div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>
</html>
